<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/hub/hubphone.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
    <script src="/pages/hub/engineering.js"></script>
    <script src="/pages/hub/section2Page.js"></script>
    <script src="/pages/hub/section3Page.js"></script>
    <script src="/pages/hub/section4Page.js"></script>
    <script src="/pages/hub/science.js"></script>
    <script src="/pages/hub/Media.js"></script>
    <script src="/pages/hub/And.js"></script>
    <script src="/pages/hub/PA.js"></script>
    <script src="/pages/hub/medical.js"></script>
    <script src="/pages/hub/architecture.js"></script>
    <script src="/pages/hub/business.js"></script>
    <script src="/pages/hub/law.js"></script>
    
       
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Career Counseling</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <!-- Customize the Hub control by modifying the HubSection controls here. -->

            <div class="hub" data-win-control="WinJS.UI.Pivot">

                <!--Intro to engineering-->
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'MainHeading'} }">
                    <div class="sectioncontrol" id="Engineeringcontenthost" data-win-control="HubApps_SectionControls.Engineering"></div>
                </div>


                <div class="section2 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section2'} }">
                    <div class="added pivot-item-viewport" >
                        <div class="added pivot-item-surface" >
                            <div class="sectioncontrol" id="section2contenthost" data-win-control="HubApps_SectionControls.Section2Control"></div>
                        </div> 
                    </div> 
               </div>

                <!--Intro to Sciences-->
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'head'} }">
                    <div class="sectioncontrol" id="Sciencecontenthost" data-win-control="HubApps_SectionControls.Science"></div>
                </div>

                <!--Intro to Media-->

                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Media_head'} }">
                    <div class="sectioncontrol" id="Mediacontenthost" data-win-control="HubApps_SectionControls.Media"></div>
                </div>

                <!--Intro to Arts and Design-->

                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'And_head'} }">
                    <div class="sectioncontrol" id="Andcontenthost" data-win-control="HubApps_SectionControls.And"></div>
                </div>
                
                <!--Intro to Public Administration-->

                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'PA_head'} }">
                    <div class="sectioncontrol" id="PAcontenthost" data-win-control="HubApps_SectionControls.PublicAdmin"></div>
                </div>

                <!--Intro to Medical sciences-->
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true}" data-win-res="{ winControl: {'header': 'MedicalHeading'} }">
                    <div class="sectioncontrol" id="Medicalcontenthost" data-win-control="HubApps_SectionControls.Medical"></div>
                </div>

                <!--Intro to Architecture-->

                
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true}" data-win-res="{ winControl: {'header': 'ArchitectureHeading'} }">
                    <div class="sectioncontrol" id="Architecturecontenthost" data-win-control="HubApps_SectionControls.Architecture"></div>
                </div>

                <!--Intro to Business-->

                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true}" data-win-res="{ winControl: {'header': 'BusinessHeading'} }">
                    <div class="sectioncontrol" id="Businesscontenthost" data-win-control="HubApps_SectionControls.Business"></div>
                </div>

                <!-- Intro to Law -->

                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true}" data-win-res="{ winControl: {'header': 'LawHeading'} }">
                    <div class="sectioncontrol" id="Lawcontenthost" data-win-control="HubApps_SectionControls.Law"></div>
                </div>


                <div class="section3 section" data-win-control="WinJS.UI.PivotItem" data-win-res="{ winControl: {'header': 'Section3'} }">
                    <div class="section3contenthost sectioncontrol" id="section3contenthost" data-win-control="HubApps_SectionControls.Section3Control"
                         data-win-options="{
                             dataSource: select('.pagecontrol').winControl.section3DataSource,
                             layout: {type: WinJS.UI.ListLayout},
                             oniteminvoked: select('.pagecontrol').winControl.section3ItemNavigate}"></div>
                </div>
           
                <div class="section4 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section4'} }">
                    <div class="sectioncontrol" id="section4contenthost" data-win-control="HubApps_SectionControls.Section4Control"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
